<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
<link rel = "stylesheet" href="css/screen.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>


  <script>
     $().ready(function() {

       $("#registration").validate({

        rules:{
           name: "required",
      	    email:{
                      required: true,
                       email: true
                    },

                     Fileuplaod:"required",
         
                    
                     phonenum: {
                          required: true,
                          minlength: 10
                          },

                         zipcode: {
                             required: true,
                             maxlength: 6
                          }
                        },



                messages: {
                   name: "Please enter your name",
                   phonenum: {
                       required: "Please provide a phnonenumber",
                       minlength: "Please neter a valid phine number",
                      },
            
                      email: "Please enter a valid email address",
                       Fileupload: "Please upload a file",
                       Zipcode: {
                          required: "Please enter a zipcode",
                          maxlength: "zipcode does not exceed 6 character"
                
                        }
                      },
                        submitHandler: function(form) {
			      form.submit();
			    }
                   
              });
   });

</script>
</head>
   <body>
	 <form action="" name="registration">
	    Name:<br>
	    <input type="text" name="Name" id="name" class="required">
	     <br><br>

	     Phonenum:<br>
	     <input type="text" name="Phonenum" id="phonenum" class="required">
	      <br><br>
	       
	      Email:<br>
	      <input type="email" name="email" id="email" class="required">
	      <br><br>
	     
	      File upload:<br>
	      <input type="file" name="Fileupload" id="file upload" class="required">
	       <br><br>
	    
	      Zipcode:<br>
	      <input type="text" name="Zipcode" pattern="[0-9]*" id="zipcode" class="required">
	       <br><br>

         <button type="submit">Register</button>
   </form>
 </body>
</html>
