<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>



  <script>
     $().ready(function() {

       $("#registration").validate({

       rules: {
            Name: {
                required: true,
                minlength: 3

            },
            email: {
                required: true,
                email: true
            },  
          Phonenum: {
                required: true,
                minlength: 8
            },

              Fileupload: {
                required: true,
            },

            Zipcode: {
                required: true,
                minlength: 6
            },
        },


               messages: {
               	// name: {
               	// 	 required: "Please enter a valid email address",
               	// },

               	Name: "Please enter a your name",


                   Phonenum: {
                       required: "Please provide a phnonenumber",
                       minlength: "Please neter a valid phine number",
                      },
            
                      email: "Please enter a valid email address",

                       Fileupload: "Please choose a file",
                       Zipcode: "Please enter a valid zipcode"
                      },
                        submitHandler: function(form) {
			      form.submit();
			    }
                   
              });
   });

</script>
</head>
   <body>
	 <form action="" id="registration" >
	    Name:<br>
	    <input type="text" name="Name" id="name">
	     <br><br>

	     Phonenum:<br>
	     <input type="text" name="Phonenum" id="phonenum">
	      <br><br>
	       
	      Email:<br>
	      <input type="email" name="email" id="email" >
	      <br><br>
	     
	      File upload:<br>
	      <input type="file" name="Fileupload" id="file upload">
	       <br><br>
	    
	      Zipcode:<br>
	      <input type="text" name="Zipcode" pattern="[0-9]*" id="zipcode">
	       <br><br>

         <button type="submit">Submit!</button>
   </form>
 </body>
</html>
